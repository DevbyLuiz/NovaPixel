<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovaPixel – Contato</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@700&family=Roboto:wght@400;500&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
  <nav class="navbar">
    <a href="index.html" class="logo">NovaPixel</a>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="index.html#services">Serviços</a></li>
      <li><a href="index.html#portfolio">Portfólio</a></li>
      <li><a href="index.html#contact">Contato</a></li>
    </ul>
    <button class="nav-toggle" aria-label="Abrir Menu">☰</button>
  </nav>
</header>

<section class="section contact show">
  <h1 class="section-title">Contato</h1>
  <p class="section-text">Entre em contato conosco para transformar suas ideias em soluções digitais inovadoras!</p>
  <form id="contact-form">
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" placeholder="Seu nome" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Seu email" required>

    <label for="message">Mensagem:</label>
    <textarea id="message" name="message" rows="4" placeholder="Sua mensagem" required></textarea>

    <button type="submit" class="btn">Enviar</button>
  </form>
</section>

<!-- Modal de sucesso -->
<div id="success-modal" class="modal">
  <div class="modal-content">
    <p>Obrigado! Sua mensagem foi enviada com sucesso.</p>
    <button id="close-modal" class="btn">Fechar</button>
  </div>
</div>

<footer>
  <p>© 2025 NovaPixel. Todos os direitos reservados.</p>
</footer>

<script src="js/main.js"></script>
</body>
</html>
